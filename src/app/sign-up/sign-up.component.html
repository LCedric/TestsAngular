<h1>Sign Up</h1>
<form (submit)="onClickSignup($event)">
  <label for="username">Username</label>
  <input
    id="username"
    type="text"
    [value]="username()"
    (input)="onChangeUsername($event)" />
  <label for="email">E-mail</label>
  <input
    id="email"
    type="email"
    [value]="email()"
    (input)="onChangeEmail($event)" />
  <label for="password">Password</label>
  <input
    id="password"
    type="password"
    [value]="password()"
    (input)="onChangePassword($event)" />
  <label for="passwordRepeat">Password Repeat</label>
  <input
    id="passwordRepeat"
    type="password"
    [value]="passwordRepeat()"
    (input)="onChangePasswordRepeat($event)" />
  <button [disabled]="isDisabled()">Sign Up</button>
</form>
